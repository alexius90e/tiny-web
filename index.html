<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyWEB</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="">
            <img class="header__logo-link-image" src="./assets/logo.svg" alt="" />
          </a>
        </div>

        <nav class="header__nav">
          <div class="header__nav-wrapper">
            <ul class="header__nav-menu">
              <li class="header__nav-menu-item">
                <a class="header__nav-menu-item-link" href="./">Главная</a>
              </li>
              <li class="header__nav-menu-item">
                <a class="header__nav-menu-item-link" href="#">Скачать</a>
              </li>
            </ul>

            <div class="header__nav-close"></div>
          </div>
        </nav>

        <div class="header__social">
          <a class="header__social-link header__social-link_tg" href="#"></a>
          <a class="header__social-link header__social-link_vk" href="#"></a>
        </div>

        <div class="header__burger">
          <button class="header__burger-button"></button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="first-screen">
        <div class="container">
          <div class="first-screen__content">
            <h1 class="first-screen__title">
              Heteroligen multis sarat. Miling anang och gigalaning. Öjuvis nunera, ans.
            </h1>
            <div class="first-screen__download">
              <button class="first-screen__download-button">Скачать</button>
            </div>
          </div>

          <figure class="first-screen__figure">
            <img
              class="first-screen__figure-image"
              src="./assets/first-screen-img.svg"
              alt="first-screen"
            />
          </figure>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
